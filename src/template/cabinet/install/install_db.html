<!-- Start wrapper-->
 <div id="wrapper">

    <div class="container">
            
			
	<div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="personal-info">
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-user-circle-o"></i>
                   MySQL Connect
                </h4>
                <div class="form-group row">
                  <label for="host" class="col-sm-2 col-form-label">DB Host</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="host" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user" class="col-sm-2 col-form-label">DB User</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="user" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">DB Password</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">DB Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" required>
                  </div>
                </div>
                
                <div class="form-footer">
                    <button type="submit" id="add_db" class="btn btn-success"><i class="fa fa-check-square-o"></i> Далее</button>
                </div>
              </form>
            </div>
          </div>
        </div>
