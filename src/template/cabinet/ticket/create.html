{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header text-uppercase">{{ phrase(365) }}</div>
            <div class="card-body">

                <div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <textarea rows="10" class="form-control" placeholder="" id="content"></textarea>
                        </div>
                    </div>


                    <details>
                        <summary>{{phrase(362)}}</summary>

                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">{{phrase(363)}} №1</label>
                                <div class="col-sm-10">
                                    <input id="image_1" type="file" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">{{phrase(363)}} №2</label>
                                <div class="col-sm-10">
                                    <input id="image_2" type="file" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">{{phrase(363)}} №3</label>
                                <div class="col-sm-10">
                                    <input id="image_3" type="file" class="form-control">
                                </div>
                            </div>
                        </div>
                    </details>
                    <hr>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-success" id="addticket"> {{phrase("create")}}</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div><!--End Row-->


{% endblock %}

{% block js %}
<script src="{{template('assets/js/ticket/ticket.js')}}"></script>
{% endblock %}
