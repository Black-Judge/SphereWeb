{% extends 'base.html' %}

{% block content %}
 
		<div class="card">
		<div class="card-body">
		<h5>{{ channel.name }}</h5>
		{% for i, message in messages %}
		<hr id="{{i}}+1">
        <div class="row">
            <!-- Left sidebar -->
            <div class="col-lg-3 col-md-4">
				<div class="card profile-card-4">
					 <div class="">
						<img class="lightbox-thumb img-thumbnail" src="/uploads/user/avatar/{{ message.user_id }}.jpg" alt="user avatar">
					 </div>
					 <div class="pt-0">
						<h5 class="text-center">
							<span class="badge badge-{% if message.access_level == 'admin' %}danger{% elseif message.access_level == 'moderator' %}success{%else%}light{% endif %}">{{ message.name }}</span>
						</h5>
					 </div>
					 <div class="card-body border-top border-light">
						 <div class="media align-items-center">
							 <div class="media-body text-left">
								 <p>PvP<span class="float-right">371</span></p>
								 <p>PK<span class="float-right">211</span></p>
								 <p>Клан<span class="float-right">PoWeRBoy</span></p>
							</div>
						  </div>
					 </div>
				</div>
           </div>
         <div class="col-lg-9 col-md-8">
            <div class="card shadow-none">
                   <p>{{ message.content }}</p>
            </div>
	     </div>
        </div>
		{% endfor %}
		<hr>
        <div class="row">
            <div class="col-lg-3 col-md-4">
				<div class="card profile-card-4">
					 <div class="">
						<img class="lightbox-thumb img-thumbnail" src="/uploads/user/avatar/{{ user_info('get_id') }}.jpg" alt="user avatar">
					 </div>
					 <div class="pt-0">
						<h5 class="text-center">
							<span class="badge badge-{% if user_info('get_access_level') == 'admin' %}danger{% elseif user_info('get_access_level') == 'moderator' %}success{%else%}light{% endif %}">{{ user_info('get_name') }}</span>
						</h5>
					 </div>
				</div>
           </div>
         <div class="col-lg-9 col-md-8">
            <div class="card shadow-none">
                  <form method="POST">
				    <div class="form-group">
                     <textarea name="content" class="form-control" rows="5" placeholder="Reply here..."></textarea>
					</div>
					<div class="text-right">
                      <button type="submit" class="btn btn-primary waves-effect waves-light mt-3"><i class="fa fa-send mr-1"></i> Send</button>
                  </div>
                  </form>
				  
            </div>
	     </div>
        </div>
        </div> <!-- end Col-9 -->
        </div> <!-- end Col-9 -->
       
{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
{% endblock %}
