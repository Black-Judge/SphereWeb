{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">

	   <div class="col-lg-12 col-md-12">
            <div class="card mt-3 shadow-none">
                <div class="card-body">
                    <form>
                        <div class="form-group">
							<input name="id" type="hidden" value="{{ id }}">
                            <input name="title" type="text" class="form-control" placeholder="{{ phrase(15) }}" value="{{ title }}">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="icheck-material-primary my-0">
                                    <input name="comment" id="comment" type="checkbox" {% if comment %}checked="checked"{% endif %}>
                                            <label for="comment">{{ phrase(16) }}
                                            </label>
                                    </div>
                                    <div class="icheck-material-primary my-0">
                                        <input name="is_news" id="news" type="checkbox" {% if is_news %}checked="checked"{% endif %}>
                                        <label for="news">Опубликовать как новость</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lang" class="col-sm-3 col-form-label">Язык страницы</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="lang" name="lang">
                                    {% for lang in lang_list() %}
                                    <option value="{{lang['lang']}}" {% if page_lang==lang['lang'] %} selected {% endif %}>{{lang['name']}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <textarea name="content" class="form-control" id="summernoteEditor" placeholder="" style="height: 200px; display: none;">{{ description }}</textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary waves-effect waves-light m-1"><i class="fa fa-floppy-o mr-1"></i> {{ phrase("refresh") }}</button>
                        </div>
                    </form>
                </div> <!-- card body -->
             </div> <!-- card -->
           </div>
	
        </div><!-- End row -->

    </div>
  </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{template('/assets/plugins/summernote/dist/summernote-bs4.css')}}"/>
  <link href="{{template('/assets/plugins/simplebar/css/simplebar.css')}}" rel="stylesheet"/>

{% endblock %}

{% block js %}
	<!-- simplebar js -->
  <script src="{{template('/assets/plugins/simplebar/js/simplebar.js')}}"></script>
  <!-- sidebar-menu js -->
  <script src="{{template('/assets/js/sidebar-menu.js')}}"></script>
  
  <script src="{{template('/assets/plugins/summernote/dist/summernote-bs4.min.js')}}"></script>
  <script>
   $('#summernoteEditor').summernote({
            height: 470,
            tabsize: 2
        });
  </script>
  <script src="{{template('/assets/js/admin/update_news.js')}}"></script>
{% endblock %}
