{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">

            <div class="card mt-3 shadow-none">
                <div class="card-body">
                    <div>
                        <div class="form-group row">
                            <label for="clientdir" class="col-sm-3 ">Ссылка на файлохранилище
                                <hr>
                                Например: https//expemple.com/client<br>

                            </label>
                            <div class="col-sm-9">
                                <textarea id="clientdir"
                                          placeholder="https://expemple.com/client&#10;https://project.com/update/&#10;https://123.101.0.140/files/client/highfive/"
                                          rows="4" class="form-control"></textarea>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group row">
                            <label for="patchlist" class="col-sm-3 ">Ссылка патч-лист
                                <hr>
                                Например: https//expemple.com/client/patch_list.csv<br>
                            </label>
                            <div class="col-sm-9">
                                <textarea id="patchlist"
                                          placeholder="https://expemple.com/client/patch_list.csv&#10;https://project.com/highfive.csv&#10;https://123.101.0.140/files/hash/list.csv"
                                          rows="4" class="form-control"></textarea>
                            </div>
                        </div>
                        <hr>

                        <div class="form-group row">
                            <label for="l2app" class="col-sm-3 col-form-label">Файл для запуска</label>
                            <div class="col-sm-4">
                                <input id="l2app" value="/system/l2.exe" type="text" class="form-control" required>
                            </div>
                            <label for="buttonphrase" class="col-sm-2 col-form-label">Кнопки запуска игры</label>
                            <div class="col-sm-3">
                                <input id="buttonphrase" value="launch_game" type="text" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-footer">
                        <button data-server_id="{{serverLauncher}}" type="submit" id="launcherAdd" class="btn btn-success"><i
                                class="fa fa-check-square-o"></i> Сохранить
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    {% endblock %}

    {% block css %}
    {% endblock %}

    {% block js %}
    <script src="{{'assets/js/launcher/launcher.js'|template}}"></script>
    {% endblock %}
