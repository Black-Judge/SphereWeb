{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">

	   <div class="col-lg-12 col-md-12">
            <div class="card mt-3 shadow-none">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input name="title" type="text" class="form-control" placeholder="Название страницы">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="icheck-material-primary my-0">
                                            <input name="comment" id="checkbox1" type="checkbox" checked="checked">
                                            <label for="checkbox1">{{ phrase(16) }}
                                            </label>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea name="content" class="form-control" id="summernoteEditor" placeholder="" style="height: 200px; display: none;"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary waves-effect waves-light m-1"><i class="fa fa-floppy-o mr-1"></i> {{ phrase("create") }}</button>
                        </div>
                    </form>
                </div> <!-- card body -->
             </div> <!-- card -->
           </div>
	
        </div><!-- End row -->

    </div>
  </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{template}}/assets/plugins/summernote/dist/summernote-bs4.css"/>
  <link href="{{template}}/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
{% endblock %}

{% block js %}
	<!-- simplebar js -->
  <script src="{{template}}/assets/plugins/simplebar/js/simplebar.js"></script>
  <!-- sidebar-menu js -->
  <script src="{{template}}/assets/js/sidebar-menu.js"></script>
  
  <script src="{{template}}/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
  <script>
   $('#summernoteEditor').summernote({
            height: 470,
            tabsize: 2
        });
  </script>
  <script src="{{template}}/assets/js/admin/pages/create.js"></script>

{% endblock %}
