{% extends 'basic/base.html' %}

{% block title %}{{phrase(238)}}{% endblock %}

{% block content %}
<div class="bg-gd-dusk">
    <div class="hero-static content content-full bg-body-extra-light">
        <!-- Header -->
        <div class="py-4 px-1 text-center mb-4">
            <h1 class="h3 fw-bold mt-5 mb-2">{{phrase(60)}}</h1>
            <h2 class="h5 fw-medium text-muted mb-0">{{phrase(1)}} <strong>{{login}}</strong></h2>
        </div>

        <div class="row justify-content-center px-1">
            <div class="col-sm-8 col-md-6 col-xl-4">
                <form class="js-validation-signin" action="{{action('account_change')}}" method="POST">
                    <input type="hidden" class="form-control" name="server_id" value="{{server_id}}">
                    <input type="hidden" class="form-control" name="login" placeholder="" value="{{login}}">

                    <div class="form-floating mb-4">
                        <input type="text" disabled class="form-control" id="login-username" placeholder="" value="{{login}}">
                        <label class="form-label" for="login-username">{{phrase("login")}}</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="account_change_password" name="password" placeholder="Enter your password">
                        <label class="form-label" for="account_change_password">{{phrase("new_password")}}</label>
                    </div>
                    <div class="form-floating mb-4">
                        <div class="form-check">
                            <input {% if password_hide %}checked{% endif %} type="checkbox" class="form-check-input" id="val-terms" name="password_hide" value="1" checked>
                            <label class="form-check-label" for="val-terms">{{phrase(482)}}</label>
                        </div>
                    </div>
                    <div class="row g-sm mb-4">
                        <div class="col-12 mb-2">
                            <button type="submit" class="btn btn-lg btn-alt-primary w-100 py-3 fw-semibold">
                                {{phrase("apply")}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
