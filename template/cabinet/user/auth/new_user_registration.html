{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header text-uppercase">{{ get_phrase(8) }}</div>
            <div class="card-body">

                <form>
				
					<div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">{{ get_phrase(9) }}</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control form-control-xl" name="email" id="email">
                        </div>
                        <div class="col-sm-6">
                            <p class="text-left">
                               {{ get_phrase(6) }}
                            </p>
                        </div>
                    </div>
            

                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">{{ get_phrase("password") }}</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-xl" name="password" id="password">
                        </div>
                        <div class="col-sm-6">
                            <p class="text-left">
                                От 4 символов.
                            </p>
                        </div>
                    </div>

                 

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary px-5"><i class="icon-lock"></i> {{ get_phrase(7) }}</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div><!--End Row-->
{% endblock %}

{% block js %}
  <script src="{{'assets/js/user/registration_user.js'|template}}"></script>
{% endblock %}
