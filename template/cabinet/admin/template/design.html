{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-12">

        <div class="card">
            <div class="card-body">
                <div class="card-title">Выбрать демо страницу</div>
                <hr>
                <form>
                    <div class="form-group row">
                        <label for="template" class="col-sm-2 col-form-label">Название шаблона</label>
                        <div class="col-sm-10">
                            <select class="form-control valid" id="template" name="intersted" required="" aria-invalid="false">
                                {% for name in template_list %}
                                <option value="{{name}}" {%if name == get_template() %} selected {% endif %}>{{name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Скриншот</label>
                        <div class="col-sm-10">
                            <div class="col-md-6 col-lg-6 col-xl-4">
                                <a id="screen_href" href="/template/cabinet/assets/images/none.png" data-fancybox="images" data-caption="This image has a caption">
                                    <img id="screen" src="/template/cabinet/assets/images/none.png" alt="lightbox" class="lightbox-thumb img-thumbnail">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Версия</label>
                        <div class="col-sm-10">
                            <p id="version" class="mb-0 small-font">0.1</p>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Дата</label>
                        <div class="col-sm-10">
                            <p id="date" class="mb-0 small-font">14 ноября 2022</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Автор</label>
                        <div class="col-sm-10">
                            <p id="author" class="mb-0 small-font">@Logan22</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Описание</label>
                        <div class="col-sm-10">
                            <textarea id="description" type="text" class="form-control" placeholder="Отсутствует..."></textarea>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" id="save_template" class="btn btn-primary px-5"><i class="icon-lock"></i> Применить шаблон</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>



{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
  <script src="{{'assets/js/admin/template/template.js'|template}}"></script>
{% endblock %}
