{% extends 'base.html' %}

{% block content %}

<div class="row">
        <div class="col-lg-12">
          <div class="card">
           <div class="card-body">

        <div class="row">


		<!-- Right Sidebar -->
        <div class="col-lg-12 col-md-12">

            <div class="card mt-0 shadow-none">
                <div class="card-body">
                    <form>
					<h4>{{ phrase(26) }}</h4>
					<hr>
                        <div class="form-group">
							<input value="{{ server['id'] }}" name="server_id" type="hidden" type="text">

                            <div class="row">
                                <div class="col-md-6">
                                    <input value="{{ server['name'] }}" name="name"  type="text" maxlength="16" class="form-control" placeholder="{{ phrase(27) }}: {{ random(servername_list_default) }}">
                                </div>

                                <div class="col-md-6">
										<select name="version_client" class="form-control" id="open_protocol_class_collection">
										{% for client in client_list_default %}
											<option {% if client['name'] == server['chronicle'] %}selected{% endif %}>{{ client['name'] }}</option>
 										{% endfor %}
										</select>
                                </div>


                            </div>
                        </div>
						<hr>
						<h4>Рейты</h4>
                        <div class="form-group">
                            <div class="row">

                                <div class="col-md-3">
                                    <input value="{{ server['rate_exp'] }}" name="rate_exp" type="text" maxlength="16" class="form-control" placeholder="EXP">
                                </div>

                                <div class="col-md-3">
                                    <input value="{{ server['rate_sp'] }}" name="rate_sp" type="text" maxlength="16" class="form-control" placeholder="SP">
                                </div>
                                <div class="col-md-2">
                                    <input value="{{ server['rate_adena'] }}" name="rate_adena" type="text" maxlength="16" class="form-control" placeholder="Adena">
                                </div>
                                <div class="col-md-2">
                                    <input value="{{ server['rate_drop_item'] }}" name="rate_drop" type="text" maxlength="16" class="form-control" placeholder="Drop">
                                </div>

                                <div class="col-md-2">
                                    <input value="{{ server['rate_spoil'] }}" name="rate_spoil" type="text" maxlength="16" class="form-control" placeholder="Spoil">
                                </div>

                            </div>
                        </div>
						<hr>
						<h4>{{ phrase(28) }}</h4>
                        <div class="form-group">
							<div class="row">
								<div class="col-md-3">
									<label for="inputDate">{{ phrase(29) }}:</label>
									<input value="{{ server['date_start_server']|date('Y-m-d') }}" name="date_start" type="date" class="form-control" required>
								</div>
								<div class="col-md-3">
									<label for="inputDate">{{ phrase(30) }}:</label>
									<input value="{{ server['date_start_server']|date('H:i') }}" name="time_start" type="time" class="form-control" required>
								 </div>
								<div class="col-md-6">
									<label for="inputDate">{{ phrase(31) }}:</label>
										<select name="timezone_start" class="form-control" id="basic-select">
										     {% for key, name in timezone_list_default %}
												<option value="{{ key }}">{{ name }}</option>
											{% endfor %}
										</select>
								 </div>
							</div>
                        </div>
						<hr>
						<h4>{{ phrase(32) }}</h4>
						 <div class="form-group row">
						  <label for="host" class="col-sm-2 col-form-label">DB Host</label>
						  <div class="col-sm-10">
							<input value="{{ server['login_host'] }}" type="text" class="form-control" name="db_login_host" required>
						  </div>
						</div>
						<div class="form-group row">
						  <label for="user" class="col-sm-2 col-form-label">DB User</label>
						  <div class="col-sm-10">
							<input value="{{ server['login_user'] }}" type="text" class="form-control" name="db_login_user" required>
						  </div>
						</div>
						<div class="form-group row">
						  <label for="password" class="col-sm-2 col-form-label">DB Password</label>
						  <div class="col-sm-10">
							<input value="{{ server['login_password'] }}" type="text" class="form-control" name="db_login_password" >
						  </div>
						</div>
						<div class="form-group row">
						  <label for="name" class="col-sm-2 col-form-label">DB Name</label>
						  <div class="col-sm-10">
							<input value="{{ server['login_name'] }}" type="text" class="form-control" name="db_login_name" required>
						  </div>
						</div>

						<button id="check_connect_mysql_login" type="button" class="btn btn-danger"><i class="fa fa-check-square-o"></i> {{ phrase(35) }}</button>

						<hr>
						<h4>{{ phrase(33) }}</h4>
						 <div class="form-group row">
						  <label for="host" class="col-sm-2 col-form-label">DB Host</label>
						  <div class="col-sm-10">
							<input value="{{ server['game_host'] }}" type="text" class="form-control" name="db_game_host" required>
						  </div>
						</div>
						<div class="form-group row">
						  <label for="user" class="col-sm-2 col-form-label">DB User</label>
						  <div class="col-sm-10">
							<input value="{{ server['game_user'] }}" type="text" class="form-control" name="db_game_user" required>
						  </div>
						</div>
						<div class="form-group row">
						  <label for="password" class="col-sm-2 col-form-label">DB Password</label>
						  <div class="col-sm-10">
							<input value="{{ server['game_password'] }}" type="text" class="form-control" name="db_game_password" >
						  </div>
						</div>
						<div class="form-group row">
						  <label for="name" class="col-sm-2 col-form-label">DB Name</label>
						  <div class="col-sm-10">
							<input value="{{ server['game_name'] }}" type="text" class="form-control" name="db_game_name" required>
						  </div>
						</div>

				  <button id="check_connect_mysql_game" type="button" class="btn btn-danger"><i class="fa fa-check-square-o"></i> {{ phrase(35) }}</button>
					<hr>

				<div class="form-group row">
				  <label for="sql_base_source" class="col-sm-5 col-form-label">{{ phrase(34) }}</label>
				  <div class="col-sm-7">
						<select class="form-control" id="sql_base_source" name="sql_base_source">
                        </select>
				  </div>
				</div>
				<hr>

				  <div class="form-group">
					<button type="submit" class="btn btn-success waves-effect waves-light m-1"> {{ phrase("refresh") }}</button>
					<button id="remove" type="submit" class="btn btn-danger waves-effect waves-light m-1"> {{ phrase("delete") }}</button>
                  </div>
                 </form>
                </div> <!-- card body -->
             </div> <!-- card -->
           </div> <!-- end Col-9 -->
         </div><!-- End row -->
      </div>
    </div>
  </div>
 </div>

{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
  <script src="{{'assets/js/admin/options/update_info_server.js'|template}}"></script>
{% endblock %}
