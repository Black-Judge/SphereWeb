{% extends 'base.html' %}

{% block content %}
 <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header text-uppercase">{{ phrase(22) }}</div>
            <div class="card-body">
				<form>
					<div id="summernoteEditor">{{ server.description|raw }}</div>
						<div class="form-group">
							<button id="update" type="button" class="btn btn-success waves-effect waves-light m-1"><i class="fa fa-trash-o mr-1"></i> {{ phrase(23) }}</button>
						</div>
					</div>
				</form>
              </div>
            </div>
          </div>

{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{template}}/assets/plugins/summernote/dist/summernote-bs4.css"/>
  <!-- simplebar CSS-->
  <link href="{{template}}/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
{% endblock %}

{% block js %}
  <!-- simplebar js -->
  <script src="{{template}}/assets/plugins/simplebar/js/simplebar.js"></script>
  <script src="{{template}}/assets/plugins/summernote/dist/summernote-bs4.min.js"></script>
  <script>
   $('#summernoteEditor').summernote({
            height: 600,
            tabsize: 2
   });
   
	$("#update").click(function(e) {
		e.preventDefault();
		$.ajax({
			url: '/admin/options/server/description',
			method: 'post',
			dataType: 'json',
			data: {
				id: {{ server_id }},
				description: $('#summernoteEditor').summernote('code'),
			},
			success: function(data){
				alert(data);
			}
		});
	});
		
</script>
{% endblock %}
