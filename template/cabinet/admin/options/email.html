{% extends 'base.html' %}

{% block content %}

		  <div class="row">
			<div class="col-lg-12">
			   
			   <div class="card">
			     <div class="card-body">
				   <div class="card-title">Настройка почты</div>
				   <hr>
				    <form>
					 <div class="form-group row">
					  <label for="host" class="col-sm-2 col-form-label">Host</label>
					  <div class="col-sm-10">
						<input value="{{EMAIL_HOST}}" type="text" class="form-control" id="host" placeholder="Set the SMTP server to send through">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="username" class="col-sm-2 col-form-label">Username</label>
					  <div class="col-sm-10">
						<input value="{{EMAIL_USERNAME}}" type="text" class="form-control" id="username" placeholder="SMTP username">
					  </div>
					</div>
					  <div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
						<input value="{{EMAIL_PASSWORD}}" type="text" class="form-control" id="password" placeholder="SMTP password">
						</div>
					  </div>
					<div class="form-group row">
					  <label for="port" class="col-sm-2 col-form-label">Port</label>
					  <div class="col-sm-10">
						<input value="{{EMAIL_PORT}}" type="text" class="form-control" id="port" placeholder="TCP port connect">
					  </div>
					</div>
					  <div class="form-group row">
						<label for="encrypt" class="col-sm-2 col-form-label">Encrypt</label>
						<div class="col-sm-10">
							<select class="form-control" id="encrypt">
							  {% if EMAIL_ENCRYPT == "tls" %}
							  <option value="tls" selected >tls</option>
							  <option value="ssl" >ssl</option>
							  {% else %}
							  <option value="tls" >tls</option>
							  <option value="ssl" selected>ssl</option>
							  {% endif %}
							</select>
						</div>
					  </div>
					<div class="form-group row">
					  <label class="col-sm-2 col-form-label"></label>
					  <div class="col-sm-10">
						<div class="icheck-material-primary">
						<input type="checkbox" id="email_smtp_auth" checked=""/>
						<label for="email_smtp_auth">Enable SMTP authentication</label>
					  </div>
					  </div>
					</div>
					 <div class="form-group row">
					  <label class="col-sm-2 col-form-label"></label>
					  <div class="col-sm-10">
						<button type="submit" id="save_email" class="btn btn-primary px-5"><i class="icon-lock"></i> Сохранить</button>
					  </div>
					</div>
					</form>
				 </div>
			 </div>

{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
	<script src="{{'assets/js/admin/options/email.js'|template}}"></script>
{% endblock %}
