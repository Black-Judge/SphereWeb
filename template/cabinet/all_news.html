{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
       <div class="card">
          <div class="card-header text-uppercase">{{ phrase(3) }}</div>
          <div class="card-body">
            <ul class="list-unstyled">
			
			
			  {% for news in all_news %}
			  <a href="/page/{{ news.id }}">
              <li class="media my-4">
                <img class="mr-3 rounded" src="https://via.placeholder.com/110x110" alt="user avatar"/>
                <div class="media-body">
                  <h5 class="mt-0 mb-1">{{ news.name }}</h5>
					{{ news.description }}
                </div>
              </li>
			  </a>
			  {% endfor %}
               
            </ul>
          </div>
        </div>
    </div>
  </div><!--End Row-->
{% endblock %}
